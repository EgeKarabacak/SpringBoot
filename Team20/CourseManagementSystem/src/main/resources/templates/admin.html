<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Admin Control Panel</title>
    </head>
    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
                <h1>Administrator Control Panel</h1>
            
            <p>Logged in as: [[${#httpServletRequest.remoteUser}]] </p>
            </div>
          </div>
      </header>
<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="row">

    <h4>Actions</h4>

    <div class="col-sm-4">
    <form action="prof">
        <input class ="btn btn-dark" type="submit" value="Create Prof" />
    </form>
    <form action="proflist">
        <input class = "btn btn-dark" type="submit" value="View Profs" />
    </form>
    <br>

    <form action="student">
        <input class = "btn btn-dark" type="submit" value="Create Student" />
    </form>
    <form action="studentlist">
        <input class = "btn btn-dark" type="submit" value="View Students" />
    </form>
    <br>

    </form>
    <form action="userlist">
        <input class = "btn btn-dark" type="submit" value="View Users" />
    </form>
    <form action="unregistereduserlist">
        <input class = "btn btn-dark" type="submit" value="View Unregistered Users" />
    </form>
    <br>
    </div>
    
    <div class="col-sm-4">
    <form action="course">
        <input class = "btn btn-dark" type="submit" value="Create Lecture" />
    </form>
    <form action="tutorial">
        <input class = "btn btn-dark" type="submit" value="Create Tutorial" />
    </form>
    <form action="courselist">
        <input class = "btn btn-dark" type="submit" value="View Courses" />
    </form>
    <br>
    <br>
    </div>

    <form th:action="@{/logout}" method="post">
        <input class = "btn btn-danger" type="submit" value="Sign Out"/>
    </form>

        </div>
    </div>
</body>
</html>
