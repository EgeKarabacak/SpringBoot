<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Deliverables</title>
    </head>

    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>View Deliverables</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>

<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">

    <tr th:if="${deliverables.empty}">
        <td colspan="2"> No courses created yet. </td>
    </tr>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Max Grade</th>
            <th>Due Date</th>
        </tr>
        <tr th:each="deliverable : ${deliverables}">
            <td th:text="${deliverable.getcoursefullname()"} />
            <td th:text="${deliverable.gettype()}" />
            <td  th:text="${deliverable.getmaxgrade()}" />
            <td  th:text="${deliverable.getDeadline()}" />
        </tr>
        <td>
            <a href="#" class="btn btn-danger">Delete</a>
        </td>
    </table>
    <br>


</body>
</html>
