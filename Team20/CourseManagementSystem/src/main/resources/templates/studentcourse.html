<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Course</title>
    </head>

    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>Course</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/student/home" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>

<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">
         

    <h4>Deliverables</h4>

    <div>
        <tr th:if="${deliverables.empty}">
            <td colspan="5"> No deliverables active. </td>
        </tr>
        <table th:unless="${deliverables.empty}" class="table">
            <tr>
                <th>Type</th>
                <th>Description</th>
            </tr>
            <tr th:each="deliverable: ${deliverables}">
                <td th:text="${deliverable.getRequirements()}" />
                <td th:text="${deliverable.getType()}" />
                <td>
                    <!--<form method="post" action="/student/deliverable" style="display: inline;">
                        <input type="hidden" name="action" value="submit" />
                        <input type="hidden" name="id" th:value="${deliverable.getId()}" />
                        <input class= "btn btn-dark" type="submit"  value="Submit" />
                    </form>-->
                </td>
            </tr>
        </table>
    </div>

    <form th:action="@{/student/home}" method="get">
        <input class = "btn btn-dark" type="submit" value="Back"/>
    </form>

        </div>
    </div>
</body>
</html>
