<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Course List</title>
    </head>

    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>Course Enroll</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>

<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">

    <tr th:if="${courses.empty}">
        <td colspan="4"> No eligible courses. </td>
    </tr>
        <table class="table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Section</th>
                <th>Time</th>
                <th>ID</th>
            </tr>
            <tr th:each="course: ${courses}">
                <td th:text="${course.getName()}" />
                <td th:text="${course.getType()}" />
                <td th:text="${course.getSection()}" />
                <td  th:text="${course.getTime()}" />
                <td>
                    <form method="post" action="/student/enroll" style="display: inline;">
                        <input type="hidden" name="action" value="enroll" />
                        <input type="hidden" name="id" th:value="${course.getId()}" />
                        <input class= "btn btn-success" type="submit"  value="Enroll" />
                    </form>
                </td>
                <td  th:text="${course.getId()}" />
            </tr>
        </table>
            <br>
        
        </div>
    </div>
</body>
</html>
