<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <head><title>Profs</title>
</head>

<header class="masthead container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
          <h1>View Profs</h1>
        </div>
        <p><a style="position: absolute;right:650;top:10"action="/" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
      </div>
  </header>
  
<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">

    <tr th:if="${profs.empty}">
        <td colspan="3"> No profs created yet. </td>
    </tr>

    <table class="table">
        <tr>
            <th>Full name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="prof: ${profs}">
            <td th:text="${'Name: ' + prof.getFirstName() + ' ' + prof.getLastName()}" />
            <td>
                <form method="post" action="proflist" style="display: inline;" th:if="${prof.getCoursesTaught().empty()}">
                    <input type="hidden" name="action" value="delete" />
                    <input type="hidden" name="id" th:value="${prof.getId()}" />

                            <input class= "btn btn-danger" type="submit"  value="Delete" />
                </form>
                <p th:unless="${prof.getCoursesTaught().empty()}">Cannot delete a professor teaching a course.</p>
            </td>
        </tr>
    </table>

    
    <form action="/">
        <input class= "btn btn-primary btn-sm" type="submit"  value="Back to Homepage" />
        </form>
        <br>
        
        </div>
    </div>
</body>
</html>
