<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Register Professor</title>
    </head>

    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>Register Proffessor</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>

<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">


    <form th:object="${prof}" action="registerprof" method="post" class = "form">
        <!--<label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>-->
        <div class = "form-group">
            <label for="password">Password:</label><br>
            <input class = "form-control" type="password" th:field="*{password}" id="password" name="password" placeholder="Password" required=true><br>
        </div>
        <div class = "form-group">
            <label for="firstname">First Name:</label><br>
            <input class = "form-control" type="text" th:field="*{firstname}" id="firstname" placeholder="First Name" required=true><br>
        </div>
        <div class = "form-group">
            <label for="lastname">Last Name:</label><br>
            <input class = "form-control" type="text" th:field="*{lastname}"id="lastname" name="lastname" placeholder="Last Name" required=true><br>
        </div>

        <input class="btn btn-secondary" type="submit" value="Register"/>
    </form>

    <form action="/login">
        <input class= "btn btn-primary btn-sm" type="submit"  value="Back to Login" />
    </form>
    <br>

    <!--<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>-->
        </div>
    </div>
</body>
</html>
