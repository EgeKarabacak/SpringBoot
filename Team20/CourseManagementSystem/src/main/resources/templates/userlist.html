<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Users</title>
    </head>

    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>View Users</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>
      
<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="colspan">


    <tr th:if="${user.empty}">
        <td colspan="2"> No users created yet. </td>
    </tr>

    <table class="table">
    <tr>
        <th>Username</th>
        <th>Type</th>
        <th>User ID</th>
    </tr>
    <tr th:each="user: ${user}">
        <td th:text="${user.getUsername()}" />
        <td th:text="${user.getType()}" />
        <td th:text="${user.getId()}" />
    </tr>
    </table>
    

        </div>
    </div>
</body>
</html>
