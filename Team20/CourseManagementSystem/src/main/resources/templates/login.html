<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Login</title>
    </head>
    
    <body style = "background-color:rgb(255, 254, 238)">
        <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid">
                <div class="container" style ="background-color:rgb(212, 55, 55)">
                  <h1>Login</h1>
                </div>
              </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input class = "form-control" type="text" name="username"/> </label></div><br>
            <div><label> Password: <input class = "form-control" type="password" name="password"/> </label></div><br>
            <div><input class= "btn btn-success" type="submit" value="Sign In"/></div><br>
        </form>
        <br>
        <form th:action="@{/}" method="get">
            <div><input class= "btn btn-primary" type="submit" value="Return to Homepage"/></div><br>
        </form>

        </div>
        </div>
    </body>
</html>
