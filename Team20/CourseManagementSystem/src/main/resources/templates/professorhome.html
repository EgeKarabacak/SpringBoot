<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <head><title>Professor Home Page</title>
    </head>
    <header class="masthead container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style ="background-color:rgb(212, 55, 55); padding-bottom: 1px;" >
              <h1>Professor Home Page</h1>
            </div>
            <p><a style="position: absolute;right:650;top:10"action="/professor/home" class="btn btn-dark btn-sm" href="/" role="button">Home</a></p>
          </div>
      </header>
<body style = "background-color:rgb(255, 254, 238)">
    <div class="container">
        <div class="row">
     

    <h4>Current Courses</h4>

    <div>
        <tr th:if="${courses.empty}">
            <td colspan="4"> No courses active. </td>
        </tr>
        <table th:unless="${courses.empty}" class="table">
            <tr>
                <th>Name</th>
                <th>Time</th> 
                <th>Actions</th>
            </tr>
            <tr th:each="course: ${courses}">
                <td th:text="${course.getCourseFullName()}" />
                <td  th:text="${course.getTime().toString()}" />
                <td>
                    <form method="post" action="/professor/deliverable" style="display: inline;">
                        <input type="hidden" name="action" value="create" />
                        <input type="hidden" name="id" th:value="${course.getId()}" />
                        <input class= "btn btn-dark" type="submit"  value="Create Deliverable" />
                    </form>
                    <!--<form method="post" action="/professor/deliverablelist" style="display: inline;">
                        <input type="hidden" name="action" value="view" />
                        <input type="hidden" name="id" th:value="${course.getId()}" />
                        <input class= "btn btn-dark" type="submit"  value="View Deliverables" />
                    </form>-->
                </td>
            </tr>
        </table>
    </div>


    <form th:action="@{/logout}" method="post">
        <input class = "btn btn-danger" type="submit" value="Sign Out"/>
    </form>

        </div>
    </div>
</body>
</html>
